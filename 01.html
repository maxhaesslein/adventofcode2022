<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>Day 01 - Advent of Code 2022</title>
<script type="text/javascript">

function prepareInput( input ) {

	var elfs = input.split("\n\n");

	var allCals = [];
	for( elf of elfs ) {

		var cals = elf.split("\n").map(function(number){
			return parseInt(number, 10);
		});

		var sumOfCals = 0;
		for( cal of cals ) {
			sumOfCals += cal;
		}

		allCals.push( sumOfCals );
	}

	allCals.sort(function(a,b){return b-a;});

	return allCals;
}

function answer1( allCals ) {

	var highestCal = allCals[0];

	return highestCal;
}

function answer2( allCals ) {

	var highestThreeCals = 0;

	for( i = 0; i < 3; i++ ) {
		highestThreeCals += allCals[i];
	}

	return highestThreeCals;
}



function getInput() {
	var textArea = document.getElementById('input');
	var input = textArea.value;

	if( ! input ) console.log("please provide an input");

	return input;
}
window.addEventListener('load',function(){
	var output = document.getElementById('output');
	document.getElementById('start').addEventListener('click', function(){
		var input = prepareInput(getInput());
		output.innerHTML = "Answer 1: "+answer1(input);
		output.innerHTML += "\nAnswer 2: "+answer2(input);
	});
});
</script>
<style>
textarea {
	width: 500px;
	height: 500px;
	display: block;
}
pre {
	background: #eee;
	min-height: 2em;
}
</style>
</head>
<body>
<pre id="output"></pre>
<textarea id="input"></textarea>
<button id="start">start</button>
</body></html>
