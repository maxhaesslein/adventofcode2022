<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>Day 15 - Advent of Code 2022</title>
<script type="text/javascript">

var DEBUG = false;

function prepareInput( input ) {

	var data = input.split('\n').map(function(line){

		line = line.split(':');

		var sensor = line[0].replace('Sensor at ', '').split(',').map(function(el){
				return parseInt(el.split('=')[1],10);
			}),
			beacon = line[1].replace(' closest beacon is at ', '' ).split(',').map(function(el){
				return parseInt(el.split('=')[1],10);
			});

		var distance = Math.abs(sensor[0]-beacon[0]) + Math.abs(sensor[1]-beacon[1]);

		return {
			sensor: sensor,
			beacon: beacon,
			distance: distance
		};

	});

	return data;
}

function answer1( data ) {

	var targetLine = 2000000,
		minX = data[0].sensor[0],
		maxX = minX;

	if( DEBUG ) targetLine = 10;

	var y = targetLine,
		count = 0,
		line = [];

	for( var set of data ) {
		var sensor = set.sensor,
			beacon = set.beacon,
			distance = set.distance;

		if( sensor[0]-distance < minX ) minX = sensor[0]-distance;
		else if( sensor[0]+distance > maxX ) maxX = sensor[0]+distance;

		if( beacon[1] == y ) line[beacon[0]] = 'B';
		else if( sensor[1] == y ) line[sensor[0]] = 'S';

	}

	for( var x = minX; x < maxX; x++ ) {

		var position = [x,y];

		for( var set of data ) {
			var range = set.distance,
				sensor = set.sensor,
				distance = Math.abs(sensor[0]-position[0]) + Math.abs(sensor[1]-position[1]);

			if( distance > range ) continue;

			var p1 = x,
				p2 = sensor[0],
				area = x;

			if( p1 < p2 ) {
				area = p2 - p1;
				area *= 2;
				area += x;
			}

			x--;

			while( x < area ) {
				
				x++;

				if( line[x] ) continue;

				line[x] = '#';
				count++;

			}

			break;

		}

	}

	return count;
}

function answer2( data ) {

	var minX = 0,
		minY = 0,
		maxX = 4000000,
		maxY = 4000000;

	if( DEBUG ) {
		maxX = 20;
		maxY = 20;
	}

	var distressSignal;

	for( var y = minY; y < maxY; y++ ) {

		var line = [];

		for( var set of data ) {
			var sensor = set.sensor,
				beacon = set.beacon,
				distance = set.distance;

			if( beacon[1] == y && beacon[0] > minX && beacon[0] < maxX ) line[beacon[0]] = 'B';
			else if( sensor[1] == y && sensor[0] > minX && sensor[0] < maxX ) line[sensor[0]] = 'S';

		}

		for( var x = minX; x < maxX; x++ ) {

			var position = [x,y];

			for( var set of data ) {
				var range = set.distance,
					sensor = set.sensor,
					distance = Math.abs(sensor[0]-position[0]) + Math.abs(sensor[1]-position[1]);

				if( distance > range ) continue;

				var p1 = x,
					p2 = sensor[0],
					area = x;

				if( p1 < p2 ) {
					area = p2 - p1;
					area *= 2;
					area += x;
				}

				x--;

				while( x < area ) {
					
					x++;

					if( x >= maxX ) break;

					if( line[x] == "S" || line[x] == "B" ) continue;

					line[x] = '#';

				}

				break;

			}

		}

		for( var i = 0; i < line.length; i++ ) {
			if( ! line[i] ) {
				distressSignal = [i, y];
				break;
			}
		}

		if( distressSignal ) break;

	}

	if( ! distressSignal ) return "?";

	var tuningFrequency = distressSignal[0]*4000000+distressSignal[1];

	return tuningFrequency;
}




function getInput() {
	var textArea = document.getElementById('input');
	var input = textArea.value;

	input = input.trim();

	if( ! input ) console.warn("please provide an input");

	return input;
}
window.addEventListener('load',function(){
	var output = document.getElementById('output');
	document.getElementById('start').addEventListener('click', function(){
		var input = prepareInput(getInput());
		output.innerHTML = "Answer 1: "+answer1(input);
		input = prepareInput(getInput());
		output.innerHTML += "\nAnswer 2: "+answer2(input);
	});
});
</script>
<style>
textarea {
	width: 500px;
	height: 500px;
	display: block;
}
pre {
	background: #eee;
	min-height: 2em;
}
</style>
</head>
<body>
<pre id="output"></pre>
<textarea id="input"></textarea>
<button id="start">start</button>
</body></html>
