<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>Day 04 - Advent of Code 2022</title>
<script type="text/javascript">

function prepareInput( input ) {

	input = input.split("\n");

	input = input.map(function(line){

		var pair = line.split(",");

		pair = pair.map(function(elf){
			return elf.split('-').map(function(el){
				return parseInt(el, 10);
			});
		});

		return pair;
	});

	return input;
}

function answer1( pairs ) {

	var count = 0;

	for( pair of pairs ) {

		var elf1 = pair[0];
		var elf2 = pair[1];

		if( (elf1[0] >= elf2[0] && elf1[1] <= elf2[1]) ||
			(elf2[0] >= elf1[0] && elf2[1] <= elf1[1])
		){
			count++;
		}

	}

	return count;
}

function answer2( pairs ) {

	var count = 0;

	for( pair of pairs ) {

		var elf1 = pair[0];
		var elf2 = pair[1];

		if( (elf1[1] >= elf2[0] && elf1[1] <= elf2[1]) ||
			(elf1[0] >= elf2[0] && elf1[0] <= elf2[1]) ||
			(elf2[1] >= elf1[0] && elf2[1] <= elf1[1]) ||
			(elf2[1] >= elf1[0] && elf2[1] <= elf1[1]) 
		) {
			count++;
		}

	}

	return count;
}



function getInput() {
	var textArea = document.getElementById('input');
	var input = textArea.value;

	input = input.trim();

	if( ! input ) console.warn("please provide an input");

	return input;
}
window.addEventListener('load',function(){
	var output = document.getElementById('output');
	document.getElementById('start').addEventListener('click', function(){
		var input = prepareInput(getInput());
		output.innerHTML = "Answer 1: "+answer1(input);
		output.innerHTML += "\nAnswer 2: "+answer2(input);
	});
});
</script>
<style>
textarea {
	width: 500px;
	height: 500px;
	display: block;
}
pre {
	background: #eee;
	min-height: 2em;
}
</style>
</head>
<body>
<pre id="output"></pre>
<textarea id="input"></textarea>
<button id="start">start</button>
</body></html>
